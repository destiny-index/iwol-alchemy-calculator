<!DOCTYPE html>
<html lang=en>
<head>
  <title>IWOL Alchemy</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      grid-template-columns: 1fr min(60rem,90%) 1fr;
    }
  </style>
<body>
  <table>
    <thead>
      <tr>
        <th>grade
        <th>type
        <th>name
        <th>effect
        <th>resistance
    <tbody>
    {% for e in elixirs %}
      <tr>
        <td class="T{{e.grade}}">{{e.grade}}
        <td>{{e.type}}
        <td><a href="{{e.recipes}}">{{e.name}}</a>
        <td>{{e.effect}}
        <td>{{e.resistance}}
    {% endfor %}
  </table>
